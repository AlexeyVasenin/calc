<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row ">
      <div class="col-6">
        <form>
          <h2>Дюймовый размер</h2>
          <div class="form-row align-items-center">
            <div class="col-auto">
              <label class="sr-only" for="sizeinch">Username</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Номинал</div>
                </div>
                <input type="number" class="form-control" id="sizeinch" placeholder="Размер"
                  min="0">
              </div>
            </div>
          </div>
          <div class="form-row align-items-center">
            <div class="col-auto">
              <label class="sr-only" for="toleranceupinch">Допуск</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Вверх</div>
                </div>
                <input type="number" class="form-control" id="toleranceupinch"
                  placeholder="Верхний допуск" min="0">
              </div>
            </div>
          </div>
          <div class="form-row align-items-center">
            <div class="col-auto">
              <label class="sr-only" for="tolerancedowninch">Допуск</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Нижнее</div>
                </div>
                <input type="number" class="form-control" id="tolerancedowninch"
                  placeholder="Нижний допуск" min="0">
              </div>
            </div>
          </div>
          <div class="form-row align-items-center">
            <div class="col-auto">
              <label class="sr-only" for="sizeupinch">Наиб. размер</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Max</div>
                </div>
                <input type="number" class="form-control" id="sizeupinch" placeholder="Размер наиб."
                  min="0" disabled>
              </div>
            </div>
          </div>
          <div class="form-row align-items-center">
            <div class="col-auto">
              <label class="sr-only" for="sizedowninch">Наим. размер</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Min</div>
                </div>
                <input type="number" class="form-control" id="sizedowninch"
                  placeholder="Размер наим." min="0" disabled>
              </div>
            </div>
          </div>
      </div>

      </form>
      <div class="col-6 ">
        <form>
          <h2>Миллиметры размер</h2>
          <div class="form-row align-items-center">
            <div class="col-auto">
              <label class="sr-only" for="size">Номинал</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">mm</div>
                </div>
                <input type="number" class="form-control" id="size" placeholder="Размер" min="0" disabled>
              </div>
            </div>
          </div>
          <div class="form-row align-items-center">
            <div class="col-auto">
              <label class="sr-only" for="toleranceup">вверх</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">mm</div>
                </div>
                <input type="number" class="form-control" id="toleranceup"
                  placeholder="Верхний допуск" min="0" disabled>
              </div>
            </div>
          </div>
          <div class="form-row align-items-center">
            <div class="col-auto">
              <label class="sr-only" for="tolerancedown">нижний</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">mm</div>
                </div>
                <input type="number" class="form-control" id="tolerancedown"
                  placeholder="Нижний допуск" min="0" disabled>
              </div>
            </div>
          </div>
          <div class="form-row align-items-center">
            <div class="col-auto">
              <label class="sr-only" for="sizeup">Наиб. размер</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">mm</div>
                </div>
                <input type="number" class="form-control" id="sizeup" placeholder="Размер наиб."
                  min="0" disabled>
              </div>
            </div>
          </div>
          <div class="form-row align-items-center">
            <div class="col-auto">
              <label class="sr-only" for="sizedown">Наим. размер</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">mm</div>
                </div>
                <input type="number" class="form-control" id="sizedown" placeholder="Размер наим."
                  min="0" disabled >
              </div>


            </div>
          </div>

        </form>
      </div>
      <!-- <button class="btn btn-success" id="btncalc">Расчитать</button> -->
    </div>
    <!-- Optional JavaScript -->
    <script src="js/main.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
</body>

</html>
